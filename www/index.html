                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <p id="btnsubmit">
                            <button id="nhap_so" onclick='goInsert()' name="flvcontact" class="btn rapid_contact  flvsubmit button">Nhập sổ</button>
                    </form>
                </div>
                <!-- ***** form giao banh ends ********** -->


                <div class="content-padd">
